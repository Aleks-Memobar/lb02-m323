<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Zitat bearbeiten</h1>
        <h2 class="subtitle centered">Bearbeite den Autor und das Zitat</h2>
        <form action="{{ url_for('edit_quote', quote_id=quote['id']) }}" method="POST">
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" value="{{ quote['author'] }}" required>
            </div>
            <div class="form-group">
                <label for="text">Zitat:</label>
                <textarea id="text" name="text" rows="4" required>{{ quote['text'] }}</textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
